name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Si attiva solo quando crei un tag (es. v1.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Ripristina dipendenze
      run: dotnet restore

    - name: Pubblica (Release - Single File)
      # Forziamo le propriet√† qui per essere sicuri
      run: |
        dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:PublishTrimmed=false -p:PublishAot=false -o ./publish_output

    - name: Rinomina Eseguibile
      run: |
        cd publish_output
        Ren MuteMe.exe MuteMe_Release.exe

    - name: Carica Artefatto
      uses: actions/upload-artifact@v4
      with:
        name: MuteMe-Release-Build
        path: ./publish_output