name: Build Release (Native AOT)

on:
  workflow_dispatch: # Permette l'avvio manuale
  push:
    tags:
      - 'v*' # Si avvia automaticamente se pushi un tag (es. "v1.0.0")

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Ripristina dipendenze
      run: dotnet restore

    - name: Pubblica (Release - Native AOT)
      # Spiegazione flag:
      # -c Release: Configurazione ottimizzata
      # -r win-x64: Target Windows 64bit
      # -p:PublishAot=true: Attiva compilazione nativa
      # -p:PublishTrimmed=true: Attiva rimozione codice inutile
      # -p:TrimMode=link: Modalit√† trim aggressiva (sicura grazie a roots.xml)
      # -p:StripSymbols=true: Rimuove simboli di debug dall'exe
      run: |
        dotnet publish -c Release -r win-x64 --self-contained -p:PublishAot=true -p:PublishTrimmed=true -p:TrimMode=link -p:PublishSingleFile=true -p:StripSymbols=true -o ./publish

    - name: Pulizia file inutili
      # Rimuove eventuali file .pdb o file di configurazione XML residui, lasciando solo l'EXE
      run: |
        cd publish
        Get-ChildItem -Path . -Exclude *.exe | Remove-Item -Force

    - name: Carica Artefatto (EXE)
      uses: actions/upload-artifact@v4
      with:
        name: MuteMe-App
        path: ./publish/*.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # Prende tutti i file .exe dalla cartella publish (dovrebbe essercene uno solo)
        files: ./publish/*.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}